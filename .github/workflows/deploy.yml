# Runs only in forks/clones that add EC2 secrets â€” skipped in this repo
# Required repo secrets: EC2_HOST, EC2_USER, EC2_SSH_KEY, APP_DIR (see docs/DEPLOY.md)
name: Deploy Virtec to EC2

on:
  push:
    branches:
      - main
  # Sync fork = push to main on the fork, so deploy runs then too

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Skip in the original repo; run only when someone else has cloned/forked and set their own secrets
    if: github.repository != 'kiran7893/virtec'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.APP_DIR }} || exit 1
            git pull origin main
            docker stop virtec || true
            docker rm virtec || true
            docker build -t virtec-prod .
            docker run -d \
              --name virtec \
              -p 3000:3000 \
              --restart unless-stopped \
              virtec-prod

      - name: Get EC2 public IP
        id: get-ip
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: curl -s http://169.254.169.254/latest/meta-data/public-ipv4

      - name: Service URL for DNS
        run: |
          IP=$(echo "${{ steps.get-ip.outputs.stdout }}" | tr -d '[:space:]')
          echo "## Deploy complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service URL (add to DNS)" >> $GITHUB_STEP_SUMMARY
          echo "| Use | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **App URL** | \`http://${IP}:3000\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **A record (IPv4)** | \`${IP}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "In your DNS provider, add an **A record** for your domain pointing to \`${IP}\` (port 3000 is used by the app; use a reverse proxy for port 80/443 if needed)." >> $GITHUB_STEP_SUMMARY
